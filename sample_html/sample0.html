<h1>
    きんぴらごぼう
</h1>
<h2>
    ごぼうは、皮も綺麗にこそぎ取り8等分にし、<br>縦に細切りして水に5分以上さらします。<br>
    にんじんは皮を剥き、縦に細切りにします。
</h2>
